services:
  - type: web
    name: whatsapp-bot-ai
    env: node
    region: oregon
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: OPENAI_API_KEY
        sync: false
      - key: ELEVENLABS_API_KEY
        sync: false
      - key: WHATSAPP_ACCESS_TOKEN
        sync: false
      - key: WHATSAPP_PHONE_NUMBER_ID
        value: 956780224186740
      - key: WHATSAPP_API_VERSION
        value: v18.0
      - key: WHATSAPP_WEBHOOK_VERIFY_TOKEN
        value: mi_token_secreto_123
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
